language: csharp
solution: MyGame.sln
install:
  - nuget restore MyGame.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
  - sudo apt-get install mono-complete
script:
  - msbuild MyGame.sln
  - mstest MyGame.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./bin/Debug/MyGame.dll
  
mono:
- latest
- 3.12.0
- 3.10.0
